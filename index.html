<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Josh">
	<meta name="description" content="Juego simple de piedra papel o tijera con pixelArt">
	<meta name="keywords" content="Juego, Piedra, Papel, Tijera, pixelArt">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Piedra, papel o tijera</title>
</head>
<body>
	<header>
		<h1>¡Bienvenido al juego "Piedra, papel o tijera"!</h1>
		<h2>Elija una opción para jugar</h2>
	</header>

	<div class="container">
		<span class="item" id="piedra">
			<img src="piedra100x.png">
		</span>
		<span class="item" id="papel">
			<img src="papel.png">
		</span>
		<span class="item" id="tijera">
			<img src="tijera1000x.png">
		</span>
	</div>
	<div id="resultados">
		<h2>Resultados</h2>
		<h4 id="h4">El resultado del juego aparecerá acá</h4>
		<button id="bt">Volver a jugar</button>
	</div>


	<div class="footer">
		<h3>¡Gracias por jugar! Esperamos regrese pronto :)</h3>
	</div>

	<footer>
		© Josh 2024. Todos los derechos reservados.
	</footer>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
